<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If-else statement practice</h2>
    <script>
        const age=20;
        document.write("Age= "+ age);
        if(age<18){
            document.write("<br>you are child")
        }
        else if(age<25){
            document.write("<br>you are adult")
        }
        else{
            document.write("<br>you are not adult")
        }
    </script>
</body>
</html>
